<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
</head>
<body>
<h1>ADD CUSTOMER</h1>
<form th:action="@{/customers/add}" th:object="${customerAdd}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter name"></br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email"></br>
    <label for="diachi">Address:</label>
    <input type="text" id="diachi" th:field="*{address}" placeholder="Enter address"></br>
    <label for="sdt">Phone:</label>
    <input type="tel" id="sdt" th:field="*{phone}" placeholder="Enter phone"></br>
    <button type="submit">Add</button>
</form>
</body>
</html>
